<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Lato", sans-serif;
}

.main {
	margin: auto;
	width: 50%;
}

.sidenav {
  height: 100%;
  width: 250px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav form {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav input {
	margin-bottom: 16px;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
</head>
<body>

<div id="mySidenav" class="sidenav">
	<form>
		<input type="checkbox" id="sensor1" name="sensor1" value="fogo">
		<label for="sensor1">FOGO</label><br>
		<input type="checkbox" id="sensor2" name="sensor2" value="eletrico">
		<label for="sensor2">Elétrico</label><br>
		<input type="checkbox" id="sensor3" name="sensor3" value="agua">
		<label for="sensor3">Água</label><br>
		<input type="checkbox" id="sensor4" name="sensor4" value="presenca">
		<label for="sensor4">Presença</label><br>
		<input type="checkbox" id="sensor5" name="sensor5" value="tranca">
		<label for="sensor5">Tranca</label><br>
	</form>
</div>

<div class="main">
	<h2>Animated Sidenav Example</h2>
	<p>Click on the element below to open the side navigation menu.</p>
	<!-- <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span> -->	
</div>

<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
</script>
   
</body>
</html>
